<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mofulo de Notas</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body
    class="flex flex-col justify-between items-center min-h-screen bg-[url(../img/fondo.png)]"
  >
    <div class="flex justify-between w-[70%]">
      <div></div>
      <img
        src="./img/logo.png"
        alt=""
        class="fill-gray-800 drop-shadow-2xl/50 w-80 h-40"
      />
      <button
        class="bg-blue-600 rounded-full my-15 p-3 cursor-pointer hover:bg-blue-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6 text-white"
        >
          <path
            d="M5.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM2.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z"
          />
        </svg>
      </button>
    </div>
    <table
      class="w-[70%] bg-gray-300 rounded-lg shadow shadow-blue-400 text-gray-700 mb-20"
    >
      <thead>
        <th class="py-3 px-4 text-center">Nombre</th>
        <th class="py-3 px-4 text-right">Edad</th>
        <th class="py-3 px-4 text-center">Pais</th>
        <th class="py-3 px-4 text-center">Promedio</th>
        <th class="py-3 px-4 text-center">Acciones</th>
      </thead>
      <tbody id="tabla-tbody"></tbody>
    </table>


    <div
      id="myModal"
      class="hidden fixed inset-0 bg-black/40 bg-opacity-50  items-center justify-center z-50"
    >
      <div class="bg-gray-200 rounded-lg shadow-lg w-96 p-6">
        <h2 class="text-lg font-semibold mb-4">Agregar Usuario</h2>

        <form id="modalForm" class="space-y-3">
          <div>
            <label class="block text-sm font-medium">Nombre</label>
            <input
              type="text"
              id="inputNombre"
              class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-400"
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Edad</label>
            <input
              type="number"
              id="inputEdad"
              class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-400"
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Pa√≠s</label>
            <input
              type="text"
              id="inputPais"
              class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-400"
            />
          </div>

          <div class="flex justify-end space-x-2 pt-4">
            <button
              type="button"
              id="closeModal"
              class="px-4 py-2 rounded bg-gray-400 hover:bg-gray-500 text-white"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
